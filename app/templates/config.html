<!doctype html>
<html lang="en" ng-app="solarsenseApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>SolarSENSE</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/custom-style.css">
		<link rel="stylesheet" type="text/css" href="../static/fontawesome/css/all.css">
	</head>
	<body ng-controller="ConfigCtrl">
		<nav class="navbar navbar-light header">
			<div class="container">
				<div class="logo pull-left"></div>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link white-color" href="/"><h4 class="vertical">SolarSENSE</h4></a>
					</li>
				</ul>
				<ul class="nav nav-pills navbar-left" ng-controller="LinkCtrl">
					<li><button class="btn btn-block-nav" ng-click="startCollection()"><i class="fas fa-adjust"></i><br>Collect</button></li>
					<li><button class="btn btn-block-nav" ng-click="scanSensors()"><i class="fas fa-qrcode"></i><br>Scan</button></li>
					<li><button class="btn btn-block-nav" ng-click="goToLearn()"><i class="fas fa-chalkboard-teacher"></i><br>Learn</button></li>
					<li><button class="btn btn-block-nav-select" ng-click="openConfig()"><i class="fas fa-wrench"></i><br>Settings</button></li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-warning alert-dismissible fade show" role="alert" ng-if="didSave()">
			<p><strong>{a saveMessage a}</strong></p>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="resetSaveAlert()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="container">
				<div>
					<h1 style="text-align: center;color: grey;margin: 10px;"><big><strong>Settings</strong></big></h1>
				</div>
				<div>
					<p style="text-align: left;color: grey;margin: 10px;"><big>Presets</big></p>
					<hr/>
				</div>
				<div class="dropdownRegion">
					<h3 style="color: grey;margin: 10px;">Region:</h3>
					<select id="region" ng-init="getRegion()"required>
						<option value="" disabled selected>Select A Region</option>
						<option ng-repeat="item in regions" value="{a item.name a}">{a item.name a}</option>
					</select>
				</div>
				<div>
					<h3 style="color: grey; margin: 10px;">Season:</h3>
					<select id="season" required>
						<option value="" disabled selected="">Select a Season</option>
						<option ng-repeat="season in seasons" value="{a season a}">{a season a}</option>
					</select>
				</div>
				<div class="dropdownCrop">
					<h3 style="color: grey;margin: 10px;">Crop:</h3>
					<select id="crops"  required>
						<option value="" disabled selected>Select A Crop</option>
						<option ng-repeat="crop in regionCrops" value="{a crop a}">{a crop a}</option>
					</select><br>
				</div>
				<div class="dropdownDay">
					<h3 style="color: grey;margin: 10px;">Date:</h3>
					<input type="date" name="Date" id="selected_date">			
				</div><br>	
				<button ng-click="saveConstraints()">Save Settings</button>
		</div>
		<div ng-controller="LinkCtrl">
			<button class="btn btn-block-back" ng-click="goToFarmStatus()"><i class="fas fa-arrow-circle-left"></i><br>Back</button>
		</div>

	<script type="text/javascript" src="../static/js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="../static/js/popper.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/angular.min.js"></script>
	<script type="text/javascript" src="../static/js/angular-route.js"></script>
	<script type="text/javascript" src="../static/js/angular-animate.js"></script>
	<script type="text/javascript" src="../static/js/solarsense.js"></script>
	</body>
</html>
