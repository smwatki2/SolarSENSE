<!DOCTYPE html>
<html lang="en" ng-app="solarsenseApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>SolarSENSE</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/custom-style.css">
		<link rel="stylesheet" type="text/css" href="../static/fontawesome/css/all.css">
		<script type="text/javascript" src="../static/js/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="../static/js/popper.min.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/angular.min.js"></script>
		<script type="text/javascript" src="../static/js/angular-route.js"></script>
		<script type="text/javascript" src="../static/js/angular-animate.js"></script>
		<script type="text/javascript" src="../static/js/config.js"></script>
	</head>
	<body ng-controller="ConfigCtrl">
		<div class="header">
			<div class="container">
				<div class="logo pull-left"><h4 class="vertical" style="margin-left: 44px;color: #FFF;">SolarSENSE</h4></div>
			</div>
			<div class="clearfix"></div>
			<div class="container">
				<ul class="nav nav-tabs nav-justified topButtons" ng-controller="LinkCtrl">
					<li class="nav-item topButton">
						<a class="nav-link" ng-click="goToFarmStatus()">
							<i class="fas fa-adjust"></i><br>Home
						</a>
					</li>
					<li class="nav-item topButton">
						<a class="nav-link" ng-click="goToLearn()">
							<i class="fas fa-chalkboard-teacher"></i><br>Learn
						</a>
					</li>
					<li class="nav-item topButton">
						<a class="nav-link active" ng-click="openConfig()">
							<i class="fas fa-wrench"></i><br>Settings
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="alert alert-warning alert-dismissible fade show" role="alert" ng-if="didSave()">
			<p><strong>{a saveMessage a}</strong></p>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="resetSaveAlert()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="container">
			<div>
				<h1 style="text-align: center;color: grey;margin: 10px;">Settings</h1>
				<hr/>
			</div>
			<form style="margin-bottom: 30px">
				<div class="form-group">
					<label for="numberOfFields">Number Of Fields</label><br>
					<input id="numOfFieldsInput" type="text" name="numberofFields" ng-model="numOfFields" ng-change="displayFields()" placeholder="# of Fields" required>
				</div>
				<div class="form-group" ng-show="hasNumOfFields">
					<label>Enter Field Names:</label>
					<div ng-repeat="i in fields track by $index">
						<input type="text" name="fieldName" id="fieldName{a $index+1 a}" placeholder="Field #{a $index+1 a} Name">
					</div>
				</div>
			</form>
			<button ng-click="saveFieldSettings()">Save Settings</button>
		</div>
		<div class="container">
			<div>
				<button ng-click="scanForSensors()">Find New Scanners</button>
			</div>
		</div>
	</body>
</html>
