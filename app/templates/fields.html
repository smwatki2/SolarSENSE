<!doctype html>
<html lang="en" ng-app="solarsenseApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>SolarSENSE</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/custom-style.css">
		<link rel="stylesheet" type="text/css" href="../static/fontawesome/css/all.css">
		<script type="text/javascript" src="../static/js/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="../static/js/popper.min.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/angular.min.js"></script>
		<script type="text/javascript" src="../static/js/angular-route.js"></script>
		<script type="text/javascript" src="../static/js/angular-animate.js"></script>
		<script type="text/javascript" src="../static/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
		<script type="text/javascript" src="../static/js/fields.js"></script>
	</head>
	<body ng-controller="FieldsCtrl">
		<div class="loadingOverlay" ng-show="showLoader">
			<div class="loader"></div>
		</div>

		{% extends 'navigation.html'%}
		
		{% block content %}
		
		<div class="container" style="margin-bottom: 20px;">
			<div ng-repeat="field in fields"  class="card" style="width: 100%; margin-top: 18px;">
			  	<div class="card-header">
			    	<strong>{a field.field a}</strong>
			  	</div>
			  	<div class="card-body" style="padding: 0px!important;">
			  		<div class="row" style="flex-direction: row!important;">
			  			<div class="col-sm-4 col-4 reportsButtons">
			  				<center>
			  					<div style="width: 70%;">
			  						<small><i class="fas fa-sun" style="font-size: 28px;"></i><br>Light</small>
			  					</div>
			  					<div style="width: 30%;" ng-show="field.light==0">
			  						<img src="./static/img/0.png" width="15" height="15">
			  					</div>
			  					<div style="width: 30%;" ng-show="field.light>0">
			  						<img src="./static/img/+2.png" width="15" height="15">
			  					</div>
			  					<div style="width: 30%;" ng-show="field.light<0">
			  						<img src="./static/img/-2.png" width="15" height="15">
			  					</div>
			  				</center>
			  			</div>
			  			<div class="col-sm-4 col-4 reportsButtons middle">
							<center>
			  					<div>
			  						<small><i class="fas fa-temperature-low" style="font-size: 28px;"></i><br>Temperature</small>
			  					</div>
			  					<div ng-show="field.temperature==0">
			  						<img src="./static/img/0.png" width="15" height="15">
			  					</div>
			  					<div ng-show="field.temperature>0">
			  						<img src="./static/img/+2.png" width="15" height="15">
			  					</div>
			  					<div ng-show="field.temperature<0">
			  						<img src="./static/img/-2.png" width="15" height="15">
			  					</div>
			  				</center>
			  			</div>
			  			<div class="col-sm-4 col-4 reportsButtons">
			  				<center>
			  					<div style="width: 70%;">
			  						<small><i class="fas fa-tint" style="font-size: 28px;"></i><br>Moisture</small>
			  					</div>
			  					<div style="width: 30%;" ng-show="field.moisture==0">
			  						<img src="./static/img/0.png" width="15" height="15">
			  					</div>
			  					<div style="width: 30%;" ng-show="field.moisture>0">
			  						<img src="./static/img/+2.png" width="15" height="15">
			  					</div>
			  					<div style="width: 30%;" ng-show="field.moisture<0">
			  						<img src="./static/img/-2.png" width="15" height="15">
			  					</div>
			  				</center>
			  			</div>
					</div>
			  	</div>
			</div>
		</div>
		{% endblock %}
	</body>
</html>
