<!doctype html>
<html lang="en" ng-app="solarsenseApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>SolarSENSE - Learn</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/custom-style.css">
		<link rel="stylesheet" type="text/css" href="../static/fontawesome/css/all.css">
	</head>
	<body ng-controller="LearnCtrl">
		<div class="header">
			<div class="container">
				<div class="logo pull-left"><h4 class="vertical" style="margin-left: 44px;color: #FFF;">SolarSENSE</h4></div>
			</div>
			<div class="clearfix"></div>
			<div class="container">
				<ul class="nav nav-tabs nav-justified topButtons" ng-controller="LinkCtrl">
					<li class="nav-item topButton">
						<a class="nav-link" ng-click="goToFarmStatus()">
							<i class="fas fa-adjust"></i><br>Home
						</a>
					</li>
					<li class="nav-item topButton">
						<a class="nav-link active" ng-click="goToLearn()">
							<i class="fas fa-chalkboard-teacher"></i><br>Learn
						</a>
					</li>
					<li class="nav-item topButton">
						<a class="nav-link" ng-click="openConfig()">
							<i class="fas fa-wrench"></i><br>Settings
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="library-container" ng-init="getURL();">
			<!--TODO: add ability to link to specific digital library page on load-->
			<iframe src="http://11.11.11.11/digital_library"></iframe>
		</div>

	<script type="text/javascript" src="../static/js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="../static/js/popper.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/angular.min.js"></script>
	<script type="text/javascript" src="../static/js/angular-route.js"></script>
	<script type="text/javascript" src="../static/js/angular-animate.js"></script>
	<script type="text/javascript" src="../static/js/learn.js"></script>
	</body>
</html>
