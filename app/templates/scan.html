<!doctype html>
<html lang="en" ng-app="solarsenseApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>SolarSENSE</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/custom-style.css">
		<link rel="stylesheet" type="text/css" href="../static/fontawesome/css/all.css">
	</head>
	<body ng-controller="ScanCtrl">
		<nav class="navbar navbar-light header">
			<div class="container">
				<div class="logo pull-left"></div>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link white-color" href="/"><h4 class="vertical">SolarSENSE</h4></a>
					</li>
				</ul>
				<ul class="nav nav-pills navbar-left" ng-controller="LinkCtrl">
					<li><button class="btn btn-block-nav" ng-click="startCollection()"><i class="fas fa-adjust"></i><br>Collect</button></li>
					<li><button class="btn btn-block-nav-select" ng-click="scanSensors()"><i class="fas fa-qrcode"></i><br>Scan</button></li>
					<li><button class="btn btn-block-nav" ng-click="goToLearn()"><i class="fas fa-chalkboard-teacher"></i><br>Learn</button></li>
					<li><button class="btn btn-block-nav" ng-click="openConfig()"><i class="fas fa-wrench"></i><br>Settings</button></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="lds-css ng-scope">
				<div style="width:100%;height:100%;" class="lds-ripple">
					<div></div>
					<div></div>
				</div>
				<p style="text-align: center;color: grey;margin: 10px;"><small>Locating sensors...</small></p>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{a percent a}" aria-valuemin="0" aria-valuemax="100" style="width: 100%">{a percent a}%</div>
				</div>
			</div>
		</div>
		<div ng-controller="LinkCtrl">
			<button class="btn btn-block-back" ng-click="goToFarmStatus()"><i class="fas fa-arrow-circle-left"></i><br>Back</button>
		</div>

		<script type="text/javascript" src="../static/js/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="../static/js/popper.min.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/angular.min.js"></script>
		<script type="text/javascript" src="../static/js/angular-route.js"></script>
		<script type="text/javascript" src="../static/js/angular-animate.js"></script>
		<script type="text/javascript" src="../static/js/solarsense.js"></script>
	</body>
</html>
